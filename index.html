<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập /Đăng ký</title>
    <!--Nhúng css vào html-->
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <div class="container">
        <div class="form-box login">
            <form action="#">
                <h1>Đăng Nhập</h1>
                <div class="input-box">
                    <input type="text"
                    placeholder="Tài khoản"
                    required>
                </div>
                <div class="input-box">
                    <input type="text"
                    placeholder="Mật khẩu"
                    required>
                </div>
                <div class="forgot-link">
                    <a href="#"> Quên mật khẩu?</a>
                </div>
                <button type="submit"
                class="btn">Đăng nhập</button>
            </form>
        </div>
        <div class="form-box register">
            <form action="#">
                <h1>Đăng Ký</h1>
                <div class="input-box">
                    <input type="text"
                    placeholder="Tài khoản"
                    required>
                </div>
                <div class="input-box">
                    <input type="email"
                    placeholder="Email"
                    required>
                </div>
                <div class="input-box">
                    <input type="text"
                    placeholder="Mật khẩu"
                    required>
                </div>
                <button type="submit"
                class="btn">Đăng ký</button>
            </form>
        </div>
        <div class="toggle-box">
            <div class="toggle-panle toggle-left">
                <h1>Hello, Welcome!</h1>
                <p>Bạn chưa có tài khoản đăng nhập?</p>
                <button class="btn register-btn">Đăng ký ngay!</button>
            </div>
            <div class="toggle-panle toggle-right">
                <h1>Welcome Back!</h1>
                <p>Bạn đã có tài khoản?</p>
                <button class="btn login-btn">Đăng nhập ngay!</button>
            </div>
        </div>
        <script src="script.js"></script>
</body>
</html>
